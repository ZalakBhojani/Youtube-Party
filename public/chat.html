<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>

    <div class="container mt-3">

      <h1 id="roomName" class="text-light mt-3 mb-5"></h1>

      <div class="row">

        <div class="col">
          <div id="player"></div>

            <script>
              var tag = document.createElement('script');

              tag.src = "https://www.youtube.com/iframe_api";
              var firstScriptTag = document.getElementsByTagName('script')[0];
              firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

              // 3. This function creates an <iframe> (and YouTube player)
              //    after the API code downloads.
              var player;
              function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                  height: '500',
                  width: '850',
                  videoId: 'zWSvb5t_zH4',
                  events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                  }
                });
              }

              socket.on("videoPaused", () => {
                console.log("video is paused")
                player.stopVideo();
              })

              function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.PAUSED) {
                  console.log("video is paused")
                  io.emit("videoPaused");
                }

                if(event.Data = YT.PlayerState.ENDED) {
                  //Play next video in the playlist
                }
              }

              // 4. The API will call this function when the video player is ready.
              function onPlayerReady(event) {
                event.target.playVideo();
              }

              function stopVideo() {
                player.stopVideo();
              }

          </script>
        </div>

        <div class="col">
          <div class="chat bg-light">
            <div class="chat__main">
              <div id="messages" class="chat__messages"></div>

              <div class="compose">
                <form id="message-form">
                  <input name="message" placeholder="Message" required autocomplete="off"/>
                  <button>Send</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <script id="message-template" type="text/html">
        <div class="message">
            <div class="row">
                <p class="message__name"><b>{{username}}</b> {{message}}</p>
            </div>
            
        </div>
      </script>

    </div>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
