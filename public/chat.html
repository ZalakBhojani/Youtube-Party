<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>

    <div class="container mt-3">

      <h1 id="roomName" class="text-light mt-3 mb-5"></h1>
      <form id="yturlForm">
        <label for="yturl">URL:</label>
        <input type="text" id="yturl" name="yturl" value="">
        <input type="submit" value="Submit">
      </form>
    
      <div class="row">

        <div class="col">
          <div id="player"></div>
        </div>

        <div class="col">
          <div class="chat bg-light">
            <div class="chat__main">
              <div id="messages" class="chat__messages"></div>

              <div class="compose">
                <form id="message-form">
                  <input name="message" placeholder="Message" required autocomplete="off"/>
                  <button>Send</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <script id="message-template" type="text/html">
        <div class="message">
            <div class="row">
                <p class="message__name"><b>{{username}}</b> {{message}}</p>
            </div>
            
        </div>
      </script>

    </div>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
